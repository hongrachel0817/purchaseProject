<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詢價</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="css/all.css">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <div class="h3 m-0">詢價/比價 看版</div>
            <a class="navbar-brand m-0" href="index.html"><i class="fa-solid fa-house-chimney-window h2"></i></a>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 my-3">
                    <label for="date">日　　期：</label>
                    <input type="date" id="myDate" value=" ">
                </div>
                <div class="col-md-4 my-3">
                    <label for="exampleFormControlSelect2">廠　　商：</label>
                    <select id="exampleFormControlSelect2">
                        <option>---請選擇---</option>
                        <option>廠商1</option>
                        <option>廠商2</option>
                        <option>廠商3</option>
                        <option>廠商4</option>
                        <option>廠商5</option>
                    </select>
                </div>
                <div class="col-md-4 my-3">
                    <label for="exampleFormControlSelect1">詢價人員：</label>
                    <select id="exampleFormControlSelect1">
                        <option>---請選擇---</option>
                        <option>人員1</option>
                        <option>人員2</option>
                        <option>人員3</option>
                        <option>人員4</option>
                        <option>人員5</option>
                    </select>
                </div>
            </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <button type="button" class="btn btn-outline-danger mr-1">新增</button>
                    <button type="button" class="btn btn-outline-info">轉採購單</button>
                </div>
            </div>
        </div>
    </header>
    <hr>

    <div class="container">
        <div class="table-responsive table-responsive-md text-nowrap">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">品號</th>
                        <th scope="col">品名</th>
                        <th scope="col">目前庫存量</th>
                        <th scope="col">採購數量</th>
                        <th scope="col">定價</th>
                        <th scope="col">單位</th>
                        <th scope="col">廠商</th>
                        <th scope="col">進價</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" rowspan="2">
                            <label>
                                <input type="checkbox" class="checkmark">
                            </label>
                        </th>
                        <td rowspan="2">A0001</td>
                        <td rowspan="2">身體乳 350ml</td>
                        <td rowspan="2">1</td>
                        <td rowspan="2">5</td>
                        <td rowspan="2">199</td>
                        <td rowspan="2">瓶</td>
                        <td>廠商2</td>
                        <td>100</td>
                        
                    </tr>
                    <tr>
                        <td>廠商1</td>
                        <td>99</td>
                    </tr>
                    <tr>
                        <th scope="row" rowspan="2">
                            <label>
                                <input type="checkbox" class="checkmark">
                            </label>
                        </th>
                        <td rowspan="2">B0001</td>
                        <td rowspan="2">化妝水</td>
                        <td rowspan="2">1</td>
                        <td rowspan="2">5</td>
                        <td rowspan="2">250</td>
                        <td rowspan="2">瓶</td>
                        <td>廠商2</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>廠商3</td>
                        <td>210</td>
                    </tr>
                    <tr>
                        <th scope="row" rowspan="3">
                            <label>
                                <input type="checkbox" class="checkmark">
                            </label>
                        </th>
                        <td rowspan="3">C0001</td>
                        <td rowspan="3">造型髮夾</td>
                        <td rowspan="3">1</td>
                        <td rowspan="3">10</td>
                        <td rowspan="3">99</td>
                        <td rowspan="3">個</td>
                        <td>廠商2</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>廠商3</td>
                        <td>40</td>
                    </tr>
                    <tr>
                        <td>廠商5</td>
                        <td>60</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    

    <script>
        // 取今天日期
        function setInputDate(_id){
            var _dat = document.querySelector(_id);
            var hoy = new Date(),
                d = hoy.getDate(),
                m = hoy.getMonth()+1, 
                y = hoy.getFullYear(),
                data;

            if(d < 10){
                d = "0"+d;
            };
            if(m < 10){
                m = "0"+m;
            };

            data = y+"-"+m+"-"+d;
            console.log(data);
            _dat.value = data;
        };

        setInputDate("#myDate");
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
